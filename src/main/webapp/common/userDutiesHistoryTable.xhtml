<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<t:dataTable id="dutiesHistoryTable" var="duty" style="margin-top: 10px" value="#{userDutiesHistory.dutiesForUser}" rows="31">

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="date" arrow="false">
                <h:outputText value="#{text['duty.date']}"/>
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.date}"/>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="time" arrow="false">
                <h:outputText value="#{text['duty.time']}"/>
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.time}"/>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="remarks" arrow="false">
                <h:outputText value="#{text['duty.Remarks']}"/>
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.remarks}"/>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="punishment" arrow="false">
                <h:outputText value="#{text['duty.punishment']}"/>
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.punishment}"/>
    </t:column>
</t:dataTable>

</html>
