<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<t:dataTable id="duties" var="duty" style="margin-top: 10px" value="#{dutyList.dutyList}" rows="31"
    sortColumn="#{dutyList.sortColumn}" sortAscending="#{dutyList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column">

    <t:column width="10%">
        <f:facet name="header">
            <t:commandSortHeader columnName="day" arrow="false">
                <h:outputText value="#{text['duty.day']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.dayOfMonth}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="dayOfWeek" arrow="false">
                <h:outputText value="#{text['duty.dayOfWeek']}" />
            </t:commandSortHeader>
        </f:facet>
        <ui:include src="/common/dayOfWeek.xhtml">
            <ui:param name="duty" value="#{duty}" />
        </ui:include>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstUserName" arrow="false">
                <h:outputText value="#{text['duty.fio']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.firstUser.fullName}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstGroup" arrow="false">
                <h:outputText value="#{text['duty.group']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.firstUser.universityGroup}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstRoom" arrow="false">
                <h:outputText value="#{text['duty.room']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.firstUser.address.hostelRoom}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="secondUserName" arrow="false">
                <h:outputText value="#{text['duty.fio']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.secondUser.fullName}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="secondGroup" arrow="false">
                <h:outputText value="#{text['duty.group']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.secondUser.universityGroup}" />
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="secondRoom" arrow="false">
                <h:outputText value="#{text['duty.room']}" />
            </t:commandSortHeader>
        </f:facet>
        <t:outputText value="#{duty.secondUser.address.hostelRoom}" />
    </t:column>
</t:dataTable>

</html>
