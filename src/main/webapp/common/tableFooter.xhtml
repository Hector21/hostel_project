<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGrid columns="2" styleClass="scrollerTable" columnClasses="standardTable_ColumnCentered">
    <t:dataScroller id="scroll" for="#{tableName}" fastStep="5" pageCountVar="pageCount" pageIndexVar="pageIndex"
        immediate="true" styleClass="scroller" paginator="true" paginatorMaxPages="10"
        paginatorActiveColumnStyle="fontsize:30px;font-weight:bold;" paginatorTableClass="paginator"
        disableFacetLinksIfFirstPage="true" disableFacetLinksIfLastPage="true" >
        <f:facet name="first">
            <t:graphicImage url="/images/arrow-first.gif" alt="First" title="First Page"/>
        </f:facet>
        <f:facet name="last">
            <t:graphicImage url="/images/arrow-last.gif" alt="Last" title="Last Page"/>
        </f:facet>
        <f:facet name="previous">
            <t:graphicImage url="/images/arrow-previous.gif" alt="Previous" title="Previous Page" border="1"/>
        </f:facet>
        <f:facet name="next">
            <t:graphicImage url="/images/arrow-next.gif" alt="Next" title="Next Page"/>
        </f:facet>
        <f:facet name="fastforward">
            <t:graphicImage url="/images/arrow-ff.gif" alt="Fast Forward" title="Fast Forward"/>
        </f:facet>
        <f:facet name="fastrewind">
            <t:graphicImage url="/images/arrow-fr.gif" alt="Fast Rewind" title="Fast Rewind"/>
        </f:facet>
            <h:outputFormat value="#{text['workUnitTable.summary']}">
                <f:param value="#{pageIndex}"/>
            	<f:param value="#{pageCount}"/>
            </h:outputFormat>
    </t:dataScroller>
</h:panelGrid>

</html>
