<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:loadBundle var="text" basename="#{basePage.bundleName}" />
<h:panelGrid columns="3" styleClass="scrollerTable" columnClasses="standardTable_ColumnCentered">
    <c:choose>
        <c:when test="${dutyList.monthAvailable}">
            <label class="uiButton">
                <h:commandButton value="#{text['month.close']}" actionListener="#{dutyList.changeMonthAvailability}" /> 
            </label>
            <h:outputLabel value="#{text['duty.opened']}" onclick="submit()" />
        </c:when>
        <c:otherwise>
            <label class="uiButton">
                <h:commandButton value="#{text['month.open']}" actionListener="#{dutyList.changeMonthAvailability}" />
            </label>
            <h:outputLabel value="#{text['duty.closed']}" onclick="submit()" />
        </c:otherwise>
    </c:choose>
</h:panelGrid>
</html>
