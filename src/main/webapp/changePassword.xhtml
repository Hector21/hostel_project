<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:v="http://shale.apache.org/validator">

<f:view>
    <f:loadBundle var="text" basename="#{userList.bundleName}"/>
    <head>
        <title>#{text['userList.title']}</title>
        <meta name="heading" content="#{text['menu.user.changePassword']}"/>
       <meta name="menu" content="HostelProfile" />
        <link rel="stylesheet" type="text/css" href="/styles/forms.css"/>
    </head>

    <h:form id="changePasswordForm">
        <h:panelGrid columns="3">
            <h:outputLabel for="oldPassword" styleClass="desc" value="#{text['user.password.oldPassword']}"/>
            <t:message for="oldPassword" styleClass="fieldError"/>
            <h:inputSecret id="oldPassword" value="#{changePasswordForm.oldPassword}" required="true"
                         styleClass="text medium">
                <v:commonsValidator client="true" type="required" arg="#{text['user.password.oldPassword']}"/>
            </h:inputSecret>

            <h:outputLabel for="newPassword" styleClass="desc" value="#{text['user.password.newPassword']}"/>
            <t:message for="newPassword" styleClass="fieldError"/>
            <h:inputSecret id="newPassword" value="#{changePasswordForm.newPassword}" required="true"
                         styleClass="text medium">
                <v:commonsValidator client="true" type="required" arg="#{text['user.password.newPassword']}"/>
            </h:inputSecret>

            <h:outputLabel for="confirmNewPassword" styleClass="desc" value="#{text['user.password.confirmNewPassword']}"/>
            <t:message for="confirmNewPassword" styleClass="fieldError"/>
            <h:inputSecret id="confirmNewPassword" value="#{changePasswordForm.newPasswordConfirm}" required="true"
                         styleClass="text medium">
                <v:commonsValidator client="true" type="required" arg="#{text['user.password.confirmNewPassword']}"/>
            </h:inputSecret>

            <h:commandButton value="#{text['user.password.change.button']}" actionListener="#{changePasswordForm.changePassword}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
